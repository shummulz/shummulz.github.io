<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Shummulz - Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preload" href="./images/bg01.jpg" as="image" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: true,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        backgroundAlpha: 0.0,
        color1: 0x20965,
        color2: 0x1008,
        wingSpan: 40.00,
        separation: 100.00,
        alignment: 77.00,
        cohesion: 70.00,
        quantity: 3.00
      })

      setTimeout(() => {
        const main = document.querySelector('main')
        main.style.opacity = 1
        main.style.filter = 'blur(0px)'
      }, 1000)
    })
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main class="animated">
      <header>
        <img src="./images/shummulz.jpg" />
        <h1>@shummulz</h1>
      </header>
      <ul>
        <li>
          <a href="https://www.youtube.com/channel/UCt5poDGhn5e0g6YEHBt3Spg">
            <img src="./images/youtube.svg" alt="YouTube" width="25" />
            YouTube
          </a>
        </li>
        <li>
          <a href="https://www.facebook.com/profile.php?id=100066647764694">
            <img src="./images/instagram.svg" alt="Instagram" width="25" />
            Instagram
          </a>
        </li>
        <li>
          <a href="https://www.facebook.com/profile.php?id=100066647764694">
            <img src="./images/facebook.svg" alt="Facebook" width="25" />
            Facebook
          </a>
        </li>
        <li>
          <a href="https://twitter.com/shy4allz">
            <img src="./images/twitter.svg" alt="Twitter" width="25" />
            Twitter
          </a>
        </li>
        <li>
          <a href="https://github.com/shummulz">
            <img src="./images/github.svg" alt="GitHub" width="25" />
            GitHub
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
